<ion-view title="Signup">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <input type="text" ng-model="vm.signUpInfo.firstName" placeholder="First Name">
                </label>
                <label class="item item-input">
                    <input type="text" ng-model="vm.signUpInfo.lastName" placeholder="Last Name">
                </label>
                <label class="item item-input">
                    <input type="text" ng-model="vm.signUpInfo.email" placeholder="E-mail">
                </label>
                <label class="item item-input">
                    <input type="password" ng-model="vm.signUpInfo.plainPassword" placeholder="Password">
                </label>
            </ion-list>
            <a class="button button-stable  button-block" ng-click="vm.signUp()">Sign up</a>
        </form>
    </ion-content>
</ion-view>
