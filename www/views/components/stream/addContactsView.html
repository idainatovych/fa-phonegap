<ion-view title="Contacts" id="addContacts">
    <ion-nav-buttons side="secondary">
        <button class="button" ui-sref="#">
            Add
        </button>
    </ion-nav-buttons>
    <ion-header-bar class="bar-subheader item-input-inset">
        <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Type contact name">
        </label>
    </ion-header-bar>
    <ion-content padding="false" class="has-header">
        <ion-list>
            <ion-checkbox class="item-checkbox-right"><img class="item-checkbox-img" src="http://ionicframework.com/img/docs/mcfly.jpg">Artem Davidchenko</ion-checkbox>
            <ion-checkbox class="item-checkbox-right"><img class="item-checkbox-img" src="http://ionicframework.com/img/docs/mcfly.jpg">Startseva Maria</ion-checkbox>
            <ion-checkbox class="item-checkbox-right"><img class="item-checkbox-img" src="http://ionicframework.com/img/docs/mcfly.jpg">Александрович Владимир</ion-checkbox>
        </ion-list>
    </ion-content>
</ion-view>
