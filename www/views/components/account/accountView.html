<ion-view title="Account">
    <ion-content padding="true" class="has-header">
        <div>
            <div class="list" style="margin: -10px -10px 0 -10px;">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">{{"accName" | translate}}</span>
                    <input type="text" ng-model="vm.user.firstName">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">{{"accSurname" | translate}}</span>
                    <input type="text" ng-model="vm.user.lastName">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">{{"email" | translate}}</span>
                    <input type="text" ng-model="vm.user.email">
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">{{"phone" | translate}}</span>
                    <input type="text" ng-model="vm.user.information.phone">
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                        {{"lang" | translate}}
                    </div>
                    <select ng-model="lang">
                        <option value="en">English</option>
                        <option selected value="ru">Русский</option>
                    </select>
                </label>
            </div>
        </div>
        <button ng-click="vm.submit()" class="button button-balanced  button-block">{{"btnSave" | translate}}</button>
    </ion-content>
</ion-view>
